<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>每日新闻评论情感分数折线图</title>
</head>
<body>
<div id="chart" ></div>
<style>
  html, body {
    width: 100%;
    height: 100%;
  }
  #chart {
    width: 100%;
    height: 100%;
  }
</style>
<script src="js/echarts.js"></script>
<script src="js/comment_date.js"></script>
<script src="js/comment_emotion_score_date_data.js"></script>
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script>
  const chart = echarts.init(document.getElementById('chart'));
  chart.setOption({
      tooltip: {
          trigger: 'axis',
          position: function (pt) {
              return [pt[0], '10%'];
          }
      },
      title: [{
        text: '每日新闻评论情感分数折线图',
        left: 'center',
        textStyle: {
          fontStyle: 'normal',
          fontWeight: 'bold',
          fontFamily: 'PingFangSC-Semibold',
          fontSize: 48
        }
      }],
      toolbox: {
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            restore: {},
            saveAsImage: {}
        }
      },
      xAxis: {
        type: 'category',
        boundaryGap: false,
        data: comment_date
    },
    yAxis: {
        type: 'value',
        boundaryGap: [0, '100%']
    },
    dataZoom: [{
        type: 'inside',
        start: 0,
        end: 10
    }, {
        start: 0,
        end: 10,
        handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
        handleSize: '80%',
        handleStyle: {
            color: '#fff',
            shadowBlur: 3,
            shadowColor: 'rgba(0, 0, 0, 0.6)',
            shadowOffsetX: 2,
            shadowOffsetY: 2
        }
    }],
    series: [
        {
            name: '情感分数',
            type: 'line',
            smooth: true,
            symbol: 'none',
            sampling: 'average',
            itemStyle: {
                color: 'rgb(255, 70, 131)'
            },
            areaStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                    offset: 0,
                    color: 'rgb(255, 158, 68)'
                }, {
                    offset: 1,
                    color: 'rgb(255, 70, 131)'
                }])
            },
            data: comment_emotion_score_date_data
        }
    ]
    });
  
</script>
</body>
